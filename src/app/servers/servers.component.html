<div class="container">
    <label>Server name</label>
    <input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
    <br>
    <!-- <p>{{ serverName }}</p> -->
    <button 
        class="btn btn-primary" 
        [disabled]="!allowNewServers"
        (click)="onCreateServer()"
    >Add Server        
    </button>
    <p *ngIf="serverCreated">{{ serverCreationStatus }}</p>
    <app-server></app-server>
    <app-server></app-server>
</div>
